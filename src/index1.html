  <body>
    <div class="header">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <div class="radioGrupp">
          <input type="radio" id="choice1" name="orientation" value="all" />
          <label for="choice1">All</label>

          <input
            type="radio"
            id="choice2"
            name="orientation"
            value="horizontal"
          />
          <label for="choice2">Horizontal</label>

          <input
            type="radio"
            id="choice3"
            name="orientation"
            value="vertical"
          />
          <label for="choice3">Vertical</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
